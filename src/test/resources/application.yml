server:
  port: 8081


spring:
  #db 설정 주석시 memory db로 동작
  datasource:
    url: jdbc:h2:tcp://localhost/~/helloshop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100 # IN 쿼리의 개수


  rabbitmq:
    host: 192.168.35.199
    username: hello-shop
    password: hello-shop

logging:
  level:
    org.hibernate.SQL: trace
