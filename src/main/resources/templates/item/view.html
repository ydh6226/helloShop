<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:include="fragments/main.html :: head" />
<head>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="_csrf" th:value="${_csrf.token}" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/main.html :: header"/>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>아티스트</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${album}">
                <td th:text="*{name}"></td>
                <td th:text="*{price}"></td>
                <td th:text="*{artist}"></td>
            </tr>
            </tbody>
        </table>
        <div class="container row justify-content-around">
<!--            <select class="custom-select">-->
<!--                <option value="1" th:text="1" selected></option>-->
<!--                <option th:each="num : ${#numbers.sequence(2,10)}" th:value="${num}" th:text="${num}"></option>-->
<!--            </select>-->

            <div class="col-3 row">
                <label for="item-count" class="align-self-center col-6 m-0">개수</label>
                <input type="number" id="item-count" class="form-control col-6" min="1" max="10" value="1">
            </div>
            <button type="button" id="cart-btn" class="btn btn-outline-success col-3">장바구니 담기</button>
            <button type="button" id="order-btn" class="btn btn-outline-primary col-3">바로구매</button>
        </div>

    </div>

    <!--    form: post 사용시 추가 시켜야함-->
    <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

    <div th:replace="fragments/main.html :: footer"/>
</div>
</body>
<script th:inline="javascript">
    let itemId = [[${album.id}]]

    $('#cart-btn').click(function () {
        let count = $('#item-count').val()

        let itemInfo = {
            count: count,
            itemId: itemId
        }

        $.ajax({
            url: '/cart/add',
            type: 'post',
            data: JSON.stringify(itemInfo),
            data_type: "json",
            contentType: "application/json;",
            beforeSend: function (xhr) {
                let header = $("meta[name='_csrf_header']").attr('content')
                let token = $("meta[name='_csrf']").attr('value')
                xhr.setRequestHeader(header, token)
            },

            success: function () {
                alert("장바구니에 추가되었습니다.")
            },
            error: function () {
                alert("장바구니 추가에 실패했습니다.")
            }
        })
    })

    $('#order-btn').click(function () {
        let count = $('#item-count').val()

        let itemInfo = {
            count: count,
            itemId: itemId
        }

        $.ajax({
            url: '/order',
            type: 'post',
            data: JSON.stringify(itemInfo),
            data_type: "json",
            contentType: "application/json;",
            beforeSend: function (xhr) {
                let header = $("meta[name='_csrf_header']").attr('content')
                let token = $("meta[name='_csrf']").attr('value')
                xhr.setRequestHeader(header, token)
            },
            success: function () {
                alert("구매를 완료하였습니다.")
                location.href = '/order/view'
            },
            error: function () {
                alert("구매를 실패했습니다.")
            }
        })
    })
</script>
</html>
