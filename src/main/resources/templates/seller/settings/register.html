<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:include="fragments/main.html :: head" />
<head>
    <style>
        .container {
            max-width: 90%;
        }
    </style>
</head>
<body>
<div>
    <div th:replace="fragments/main.html :: header(${itemSearch}, ${leafCategories})"/>
    <hr>
    <div class="container">
        <div class="row justify-content-center">
            <div th:replace="fragments/seller.html :: seller-menu('register')"></div>
            <div class="col-6">
                <form class="needs-validation" novalidate>
                    <div class="form-row mb-3 justify-content-center">
                        <div class="col-2">
                            <span>카테고리</span>
                        </div>
                        <div class="col-3">
                            <select class="custom-select" required>
                                <option value="">Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select class="custom-select" required>
                                <option value="">Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select class="custom-select" required>
                                <option value="">Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row mb-3 justify-content-center">
                        <div class="col-2">
                            <label for="name">상품명</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">
                                상품명을 입력하세요.
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-3 justify-content-center">
                        <div class="col-2">
                            <label for="price">가격</label>
                        </div>
                        <div class="col-9">
                            <input type="number" class="form-control" id="price" required>
                            <div class="invalid-feedback">
                                가격을 입력하세요.
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-3 justify-content-center">
                        <div class="col-2">
                            <label for="stockQuantity">재고</label>
                        </div>
                        <div class="col-9">
                            <input type="number" class="form-control" id="stockQuantity" required>
                            <div class="invalid-feedback">
                                재고를 입력하세요.
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-3 justify-content-center">
                        <div class="col-2">
                            <label for="representativeImage">대표이미지</label>
                        </div>
                        <div class="col-9">
                            <div class="row">
                                <div class="col-6">
                                    <input type="file" class="form-control-file" id="representativeImage" accept="image/*" required>
                                    <div class="invalid-feedback">
                                        대표이미지를 설정하세요.
                                    </div>
                                </div>
                                <div class="col-6 text-right">
                                    <img src="https://via.placeholder.com/200" class="img-thumbnail" alt="대표이미지">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-3 justify-content-center">
                        <button class="col-11 btn btn-block btn-outline-primary" type="submit">상품 등록</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <ul class="list-group mb-4">
        <a class="list-group-item list-group-item-success text-dark" href="/seller/items">상품 관리</a>
    </ul>

    <ul class="list-group">
        <li class="list-group-item list-group-item-success text-dark">상품 등록</li>
        <li class="list-group-item depth1"><a class="text-dark" href="/seller/album/new">앨범</a></li>
        <li class="list-group-item depth1 "><a class="text-dark" href="/seller/book/new">도서</a></li>
    </ul>

    <hr>
</div>
<hr>
<div th:replace="fragments/main.html :: footer"/>
</body>
<script th:replace="fragments/main.html :: dropdown-hover"></script>
<script th:replace="fragments/main.html :: header-input-validation"></script>
<script th:replace="fragments/main.html :: form-validation"></script>
<script>
    $('#representativeImage').change(function(){
        if (this.files && this.files[0]) {
            let fileReader = new FileReader();
            fileReader.readAsDataURL(this.files[0]);
            fileReader.onload = function (data) {
                if (!data.target.result.startsWith('data:image')) {
                    alert('이미지 파일을 선택하세요.')
                    $('#representativeImage').val('');
                    $('.img-thumbnail').attr('src', 'https://via.placeholder.com/200');
                    return;
                }
                $('.img-thumbnail').attr('src', data.target.result);
            }
        }
    })
</script>
</html>
