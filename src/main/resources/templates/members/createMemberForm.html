<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:include="fragments/header :: header"/>
<!--<head>-->
<!--    <meta name="_csrf" th:content="${_csrf.token}">-->
<!--    <meta name="_csrf_header" th:content="${_csrf.headerName}">-->
<!--</head>-->
<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <form class="container" role="form" action="/members/new" th:object="${memberForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-2"><span style="color: #ff0000">*</span> 회원 구분</legend>
                    <div class="col-10">
                        <div class="form-check pl-0">
                            <label th:for="${#ids.next('status')}">구매 회원 </label>
                            <input type="radio" th:field="*{status}" th:value="${T(com.ydh.helloshop.domain.member.MemberStatus).CUSTOMER}">
                        </div>
                        <div class="form-check pl-0">
                            <label th:for="${#ids.next('status')}">판매 회원 </label>
                            <input type="radio" th:field="*{status}" th:value="${T(com.ydh.helloshop.domain.member.MemberStatus).SELLER}">
                        </div>
                        <p class="invalid-feedback d-block mb-0"
                           th:if="${#fields.hasErrors('status')}" th:errors="*{status}">incorrect data</p>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label class="col-2 col-form-label" th:for="name"><span style="color: red">*</span> 이름</label>
                <div class="col-10">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요"
                           th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'">
                    <p class="invalid-feedback d-block mb-0" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">incorrect data</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" th:for="email"><span style="color: red">*</span> 이메일</label>
                <div class="col-10">
                    <input type="text" class="form-control" th:field="*{email}" placeholder="이메일을 입력하세요"
                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
                    <p class="invalid-feedback d-block mb-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">incorrect data</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" th:for="password"><span style="color: red">*</span> 비밀번호</label>
                <div class="col-10">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요"
                           th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'">
                    <p class="invalid-feedback d-block mb-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">incorrect data</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" th:for="city">도시</label>
                <div class="col-10">
                    <input type="text" class="form-control" th:field="*{city}" placeholder="도시를 입력하세요">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" th:for="street">거리</label>
                <div class="col-10">
                    <input type="text" class="form-control" th:field="*{street}" placeholder="거리를 입력하세요">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" th:for="zipcode">우편번호</label>
                <div class="col-10">
                    <input type="text" class="form-control" th:field="*{zipcode}" placeholder="도시를 입력하세요">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div th:replace="fragments/footer :: footer"/>
    </div>
</body>
</html>
